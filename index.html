<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Hangman game</title>
</head>

<body>
  <div class="container">
    <div class="top-bar">
      <div class="logo">
        <h1>Hangman GAME</h1>
      </div>
      <div class="tools">
        <button type="button" class="restartBtn">Restart</button>
      </div>
    </div>

    <div class="game">
      <div class="hangman">
        <div class="counter">8</div>
      </div>
      <div class="letters">
        <div class="password">
          <!--letters unknown-->
        </div>
        <div class="letters-split">
        </div>
        <div class="letters-board">
          <!--letters keyboard-->
        </div>
      </div>
    </div>
  </div>

  <script src="./js/script.js" type="module"></script>
</body>

</html>
